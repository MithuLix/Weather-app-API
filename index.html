<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="search" id="input" class="inputValue" placeholder="enter a city">
            <input type="submit" value="Submit" id="submit" class="button">
        </div>
        <div class="display">
            <h3 class="city"></h3>
            <p class="temp"></p>
            <p class="humi"></p>
            <p class="desc"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
